<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}" defer></script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title> Login </title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&display=swap" rel="stylesheet">
</head>

<body>
  <body>
    <header class="top-sidebar">
      <nav class="nav">
        <img src="../static/Design/logo.jpg" alt="Scanify logo" class="logo_jpg">
        <div class="scanify-title">Scanify</div>
        <ul class="nav-links" id="nav-links">
          <li>â”‚</li>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About us</a></li>
        </ul>
        <!-- Dropdown and triangle button next to user pfp -->
        <div class="profile-dropdown">
          <div class="profile-toggle">
            <img src="../static/Design/user_image.jpg" alt="User image" class="topbar_user_jpg">
            <button class="dropdown-arrow">&#9660;</button> 
          </div>
          <ul class="dropdown-menu">
            <li><a href="{{ url_for('login') }}">Account Information</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <h1 id="login_title"> Login </h1> 

  <br>

  <div class="login-container">
    <div class="logo">
      <img src="../static/Design/user_image.jpg" alt="User Image" class="user_image_jpg">
    </div>
    <form method="POST" action="{{ url_for('login') }}">
      {{ form.hidden_tag() }}
      <div class="input-group">
        <label for="username">Username</label>
        {{form.username(class="form-input")}}
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        {{form.password(class="form-input")}}
      </div>
      <button type="submit" class="btn">{{ form.submit.label.text }}</button>
    </form>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

  <a href="{{url_for('register')}}" class="a_container">Don't have an account? Sign Up </a>
  <br>

</body>

</html>
